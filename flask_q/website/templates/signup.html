{% extends "index.html" %} 
{% block title %}SignUp{% endblock %}
{% block content %}
    <main data-barba="container" data-barba-namespace="fashion">
      <div class="login-box gradient-custom">
        <div class="login-box-holder">
          <center> <h1>Sign Up</h1> </center>  
          <form method="POST">  
              <div class="container">   
                  <label for="email">Email Address</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                  />
                  <label>Username : </label>   
                  <input type="text" placeholder="Enter Username" name="username" required>  
                  <label>Password : </label>   
                  <input type="password" placeholder="Enter Password" name="password" required>  
                  <label>Password :(confirm) </label>   
                  <input type="password" placeholder="Confirm Password" name="passwordconfirm" required>  
                  <button class="gradient-custom" type="submit">Sign up</button>   
                  <input type="checkbox" checked="checked"> Remember me      
              </div>   
          </form>   
        </div>
      </div>
    </main>
{% endblock %}
